<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akij School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        .campus_slide {
            width: 80%;
            margin: 50px auto;
        }
        .slide_content img {
            width: 100%;
            border-radius: 10px;
        }
        .slick-prev:before, .slick-next:before {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Slider Section -->
    <section class="custom_campus_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="custom_campus_left">
                        <div class="lft_campus_heading">
                            <p>Introducing</p>
                            <h3>School Of Life</h3>
                            <h5>Admission Open</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="under_campus">
                        <div class="campus_slide">
                            <div class="slide_content">
                                <img src="./assets/images/campus/campus_1.jpg" class="img-fluid" alt="Campus 1">
                            </div>
                            <div class="slide_content">
                                <img src="./assets/images/campus/campus2.jpg" class="img-fluid" alt="Campus 2">
                            </div>
                            <div class="slide_content">
                                <img src="./assets/images/campus/campus_3.jpg" class="img-fluid" alt="Campus 3">
                            </div>
                            <div class="slide_content">
                                <img src="./assets/images/campus/campus_4.jpg" class="img-fluid" alt="Campus 4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Bootstrap JS (optional if you need Bootstrap JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.campus_slide').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true
            });
        });
    </script>
</body>
</html>
